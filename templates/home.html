<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
			<h1>Gopal Ojha</h1>
			<p></p>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
			<ul class="list-unstyled text-right category-list" ng-init="activeCategory = 0; homeCtrl.projectList = homeCtrl.data[activeCategory].list">
				<li class="text-capitalize" ng-repeat="category in homeCtrl.data" ng-click="$parent.activeCategory = $index; homeCtrl.projectList = category.list; homeCtrl.selectedProject = category.list[0]; activeProject = 0" ng-class="{'active' : $parent.activeCategory == $index}">{{category.category}}</li>
			</ul>
		</div>
		<div class="clearfix visible-xs-block visible-sm-block"></div>
		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 ">
			<ul class="list-unstyled text-right project-list" ng-init="activeProject = 0; homeCtrl.selectedProject = homeCtrl.data.projects[activeProject]">
				<dl ng-repeat="project in homeCtrl.projectList" ng-click="homeCtrl.selectedProject = project; $parent.activeProject = $index" ng-class="{'active' : $parent.activeProject == $index}">
				  <dt><small>{{project.title}}</small></dt>
				  <dd>
					<ul class="list-unstyled" ng-class="{'text-muted' : $parent.activeProject == $index}">
						<li><small>{{project.for}} | {{project.purpose}}</small></li>
						<li ng-if="project.date"><small>{{project.date | date}}</small></li>
					</ul>
				  </dd>
				</dl>
			</ul>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
			<h3>{{homeCtrl.selectedProject.title}}</h3>
			<ng-include src="homeCtrl.selectedProject.description"> </ng-include>
		</div>
	</div>
</div>
